<script>
    $(function() {
        $("#chinese").click(function () {
            var ko = $("#korean").val();
            $.ajax({
                url: "chinese",
                type: "GET",
                dataType: "json",
                data: {korean: ko},
                success: function (v) {
                    console.log(v);
                    var china = v;
                    var chinese = china[27];
                    $("#china").text(chinese);


                }, error: function (e) {
                    var chinese1 = e.responseText;
                    $("#china").text(chinese1);
                    console.log(e);

                }
            });
        });
    });



</script>
<script>
    $(function() {
        $("#english").click(function () {
            var ko = $("#korean").val();
            $.ajax({
                url: "english",
                type: "GET",
                dataType: "json",
                data: {korean: ko},
                success: function (v) {
                    console.log(v);
                    var eng = v;
                    var english = eng[27];
                    $("#eng").text(english);


                }, error: function (e) {
                    var english = e.responseText;
                    $("#eng").text(english);
                    console.log(e);

                }
            });
        });
    });



</script>
